<!DOCTYPE html>
<html>
<head>
  <title>VHR Auto accept</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <h3>Set Refresh Time (seconds)</h3>
  <input type="number" id="refreshTime" min="1" placeholder="Enter seconds">
  <label>
    <div>
    <input type="checkbox" id="acceptRequestCheckbox">
    </div>
    <div>Accept VHR</div>
  </label>
  <button id="startRefresh">Start</button>
  <button id="stopRefresh">Stop</button>

  <script src="popup.js"></script>
</body>
</html>
